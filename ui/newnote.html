<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New Note</title>

  <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/photon.min.css" />
</head>

<body class="body">
  <div class="content-fluid">

    <!-- ******************************************** Editor Toolbar ************************************
      *                                                                                             *
     *************************************************************************************************
-->
    <header class="mytool">
      <span id="btn-menu" class="note-menu">&#9776;</span>
      <img src="" alt="">
      <p id="doc-title" class="doc-title"> New Note</p>

      <div class="btn-group editor-tools">
        <button class="btn btn-tab" id="btn-save-note"    title="Save">
              <span class="icon icon-folder"></span>
        </button>
        <button class="btn btn-tab" id="btn-devtools"    title="Tabla de Contenidos">
                <span class="icon icon-bookmarks"></span>
        </button>
        <button class="btn btn-tab" id="btn-graphic"    title="Graphics">
                <span class="icon icon-chart-pie"></span>
        </button>

        <button class="btn btn-tab" id="btn-reload"    title="Reload">
               <span class="icon icon-arrows-ccw"></span>
        </button>
        
        <button class="btn btn-tab" id="btn-read-mode"    title="Read Mode">
          <span class="icon icon-eye"></span>
        </button>
        <button class="btn btn-tab" id="btn-trash"    title="Close Document">
               <span class="icon icon-cancel-circled"></span>
        </button>
        <button class="btn btn-tab" id="btn-preferences"    title="Settings">
              <span class="icon icon-cog"></span>
        </button>

      </div>

      <div class="btn-group control-group">
        <button class="btn btn-tab" id="btn-minimaze">
               <span class="icon icon-control">&#9866;</span>
        </button>
        <button class="btn btn-tab" id="btn-maximaze">
               <span class="icon icon-control">&#9744;</span>
        </button>
        <button class="btn btn-tab" id="btn-close">
              <span class="icon icon-control">&#10006;</span>
        </button>
      </div>

    </header>

    <section class="panel-principal modo-espera" id="editor" tabindex="0">

      <div class="welcome-screen">
        <h3 class="logo"><span class="company">IC</span> <span class="product">Not<span class="movable">e</span></span>
        </h3>

        <p class="more-info"> <span>Press Enter to write</span></p>
        <p class="more-info"> <a href="">or Read the Turorial</a></p>
      </div>

    </section>

    <div id="notification-bar">
      <div class="message-box"></div>
    </div>

    <div class="editor-preferences" id="editor-preferences">
      <h2>Settings</h2>

      <br>
      <a href="#" class="call-about">About IC Note</a>


    </div>

    <div class="editor-preferences" id="editor-graphic-view">
      <h4 class="doc-title">IC Note</h4>
      <div class="normal-chart">
        <canvas id="graphic-view"></canvas>
      </div>
      <div class="in-numbers-container">
        <div class="in-number">
          <h4 class="title">Done</h4>
          <div class="numbers done">7</div>
        </div>
        <div class="in-number">
          <h4 class="title">Todo</h4>
          <div class="numbers todo">3</div>
        </div>
        <div class="in-number">
          <h4 class="title">Progress</h4>
          <div class="numbers avg">70%</div>
        </div>
      </div>
      
    </div>


    <div class="notes-list-box">

      <div class="note-list-header">
        <h3 class="menu-title"> Your Notes </h3>
        <input class="searchbar" type="search" placeholder="Search note by Name, Tag,or content and press enter">
      </div>

      <div class="notes-container">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#all" aria-controls="home" role="tab" data-toggle="tab">All</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="all">
            <div class="notes-list">
              <!-- { note items here}-->

            </div>

          </div>
        </div>

      </div>

      <div class="list-menu">
      
      </div>
    </div>
  </div>
  
  <script src="../assets/js/Chart.js"></script>
  <script>
    const {
      remote,
      ipcRenderer
    } = require('electron')
    const main = remote.require("./main.js")

    const $ = require('jquery');
    const jQuery = $;
    const lib = require('../src/mylib.js');
    const views = require('../src/views.js');

    require("../src/writer.js");
    require("../src/bootstrap.min.js");
  </script>



</body>

</html>
